# Redirect all HTTP traffic (port 80) to HTTPS (port 443)
# (Optional but recommended if you also expose port 80)
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    # Listen on port 443 for SSL/TLS
    listen 443 ssl;
    server_name _; 
    # ^ For real SSL, replace '_' with your domain, e.g. example.com

    # SSL certificate paths match what we copied in the docker-compose file
    ssl_certificate     /etc/ssl/certs/certificate.crt;
    ssl_certificate_key /etc/ssl/private/certificate.key;

    # Modern SSL settings (you can refine these)
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # =================================
    #  Serve react-router SSR frontend
    # =================================
    location / {
        proxy_pass http://frontend:3000/; # "frontend" matches service name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # =================================
    #  Proxy requests to Django backend
    # =================================
    location /api/ {
        proxy_pass http://backend:8000/api/; 
        # "backend" is the service name in docker-compose
        # Make sure you add /api/ to match the Django routes if needed

        # Common proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }
}